<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sanji's Pizza</title>
  </head>
  <body>
    <div class="jumbotron green_bg text-center">
      <h1>Sanji's Pizza<br>
        <small>The best pie in the New World</small>
      </h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div id="main_form">
            <h3>Place an order</h3>
            <br>
            <form id="pizza_order_form">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Size</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Small || 12" || $10</option>
                  <option>Medium || 15" || $14</option>
                  <option>Large || 18" || $18</option>
                  <option>Extra-large || 22" ||</option>
                </select>
              </div>
              <div class="form-group">
                <label class="radio-inline">
                  <input type="radio" name="crustOptions" id="normalcrust" value="standard"> Standard Crust
                </label>
                <label class="radio-inline">
                  <input type="radio" name="crustOptions" id="thincrust" value="thin">Thin Crust
                </label>
                <label class="radio-inline">
                  <input type="radio" name="crustOptions" id="stuffedcrust" value="stuffed"> Cheese-stuffed Crust
                </label>
              </div>
              <div class="text-center">
                <h4>Toppings</h4>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="xtraCheese">
                      Extra Cheese
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="mayo">
                      Kewpie Mayonnaise
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="corn">
                      Sweet Hokkaido Corn
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="pepperoni">
                      Pepperoni
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="sausage">
                      Sausage
                    </label>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="olives">
                      Olives
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="hotPeppers">
                      Hot Peppers
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="buffchicken">
                      Buffalo Chicken
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="artichokes">
                      Artichoke Hearts
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="butter">
                      Butter
                    </label>
                  </div>
                </div>
              </div>



            </form>
            <p>This is where the order form goes.</p>
          </div>
          <div id="after_order">
            <p>This is where you show the confirmation.</p>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
    </div>
  </body>
</html>
